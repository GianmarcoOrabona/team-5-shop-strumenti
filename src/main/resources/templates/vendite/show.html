<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Check-out</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <style>
        form {
            border: 3px solid #f1f1f1;
        }

        input[type=text], input[type=email], input[type=date] {
            padding: 12px 20px;
            margin: 8px 0;
            border: 1px solid #ccc;
        }

        .container {
            padding: 16px;
            background-color: #f1f1f1;
          margin-top: 100px;
        }
    </style>
</head>
<body>
<main>
    <div class="container rounded-5">
        <h1 class="text-center">Check-out</h1>
        <form>
            <div class="row ">
                <div class="col-6">
                    <div>
                        <label for="fname" class="form-label">Nome:</label>
                    </div>
                    <input type="text" class="form-control" id="fname" name="fname" placeholder="Inserisci il tuo nome">
                </div>
                <div class="col-6">
                    <div>
                        <label for="lname" class="form-label">Cognome:</label>
                    </div>
                    <input type="text" class="form-control" id="lname" name="lname" placeholder="Inserisci il tuo Cognome">
                </div>
            </div>
            <div class="mb-3">
                <div>
                    <label for="lname" class="form-label">Email:</label>
                </div>
                <input type="email" class="form-control" id="email" name="email" placeholder="Inserisci la tua Email">
            </div>
            <div class="mb-3">
                <div>
                    <label for="lname" class="form-label">Indirizzo:</label>
                </div>
                <input type="text" class="form-control" id="address" name="address" placeholder="Inserisci il tuo Indirizzo">
            </div>
            <div class="row mb-3">
                <div class="col-4">
                    <div>
                        <label for="lname" class="form-label">Citta`:</label>
                    </div>
                    <input type="text" class="form-control" id="city" name="city" placeholder="Inserisci la tua Citta">
                </div>
                <div class="col-4">
                    <div>
                        <label for="lname" class="form-label">Stato:</label>
                    </div>
                    <input type="text" class="form-control" id="state" name="state" placeholder="Inserisci il tuo Stato">
                </div>
                <div class="col-4">
                    <div>
                        <label for="lname" class="form-label">C.A.P:</label>
                    </div>
                    <input type="text" class="form-control" id="zip" name="zip" placeholder="Inserisci il tuo C.A.P">
                </div>
            </div>
            <div class="mb-3">
                <div>
                    <label for="lname" class="form-label">Nome dell'intestastatario della carta:</label>
                </div>
                <input type="text" class="form-control" id="cardname" name="cardname" placeholder="Inserisci il Nome dell'intestastatario della carta">
            </div>
            <div class="mb-3">
                <div>
                    <label for="lname" class="form-label">Numero della carta:</label>
                </div>
                <input type="text" class="form-control" id="cardnumber" name="cardnumber" placeholder="Inserisci il Numero della carta">
            </div>
            <div class="row mb-3">
                <div class="col-4">
                    <div>
                        <label for="lname" class="form-label">Mese di scadenza:</label>
                    </div>
                    <input type="date" class="form-control" id="expmonth" name="expmonth" placeholder="Inserisci il Mese di scadenza">
                </div>
                <div class="col-4">
                    <div>
                        <label for="lname" class="form-label">Anno di scadenza:</label>
                    </div>
                    <input type="date" class="form-control" id="expyear" name="expyear" placeholder="Inserisci l' Anno di scadenza">
                </div>
                <div class="col-4">
                    <div>
                        <label for="lname" class="form-label">CVV:</label>
                    </div>
                    <input type="text" class="form-control" id="cvv" name="cvv" placeholder="Inserisci il tuo CVV">
                </div>
            </div>
            <div class="row mt-2 ">
                <div class=" col text-center" >
                    <a  id="liveToastBtn" class="btn btn-primary" th:href="@{/strumenti}">Acquista</a>
                </div>

                <div class="position-fixed top-50 start-50 translate-middle" style="z-index: 11;">
                    <div id="liveToast" class="toast w-50" role="alert" aria-live="assertive" aria-atomic="true">
                        <div class="toast-header">
                            <strong class="me-auto">Acquisto andato a buon fine</strong>
                            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                        </div>
                        <div class="toast-body text-center">
                            Il tuo acquisto Ã¨ stato completato con successo!
                        </div>
                    </div>
                </div>

                <div class="col text-center">
                    <a class="btn btn-danger" th:href="@{/strumenti}">Cancel</a>
                </div>
            </div>

        </form>

        <div class="p-2">
            <h1 th:text="| Prezzo totale: ${vendita.prezzoTotale()} &euro;|"></h1>
        </div>
    </div>

</main>

    <script type="text/javascript" th:src="@{/js/main.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
