<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Check-out</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <style>
    </style>
</head>
<body>
<main>
    <header class="bg-dark pb-4 pt-1" style="background: radial-gradient(circle, rgba(49,49,49,1) 0%, rgba(0,0,0,1) 100%);">
        <h3 class="text-center text-white mt-3">Completa il tuo acquisto</h3>
    </header>
    <div class="container-fluid mt-4 ms-4">
        <div class="row">
            <!-- Colonna sinistra -->
            <div class="col-md-6">
                <div class="container">
                    <!-- Contenuto del container sinistro -->
                    <form th:action = "@{/ordini}">
                        <div class="row ">
                            <div class="col-6">
                                <div>
                                    <label for="fname" class="form-label">Nome</label>
                                </div>
                                <input required type="text" class="form-control" id="fname" name="fname" placeholder="Inserisci il tuo nome">
                            </div>
                            <div class="col-6">
                                <div>
                                    <label for="lname" class="form-label">Cognome</label>
                                </div>
                                <input required type="text" class="form-control" id="lname" name="lname" placeholder="Inserisci il tuo Cognome">
                            </div>
                        </div>
                        <div class="mb-3">
                            <div>
                                <label for="lname" class="form-label">Email</label>
                            </div>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Inserisci la tua email">
                        </div>
                        <div class="mb-3">
                            <div>
                                <label for="address" class="form-label">Indirizzo</label>
                            </div>
                            <input type="text" class="form-control" id="address" name="address" placeholder="Inserisci il tuo Indirizzo">
                        </div>
                        <div class="row mb-3">
                            <div class="col-4">
                                <div>
                                    <label for="lname" class="form-label">Città</label>
                                </div>
                                <input type="text" class="form-control" id="city" name="city" placeholder="Roma">
                            </div>
                            <div class="col-4">
                                <div>
                                    <label for="lname" class="form-label">Stato</label>
                                </div>
                                <input type="text" class="form-control" id="state" name="state" placeholder="Italia">
                            </div>
                            <div class="col-4">
                                <div>
                                    <label for="cap" class="form-label">CAP</label>
                                </div>
                                <input type="text" class="form-control" id="cap" name="zip" placeholder="Inserisci il tuo C.A.P">
                            </div>
                        </div>
                        <div class="mb-3">
                            <div>
                                <label for="nameCard" class="form-label">Nome dell'intestastatario della carta:</label>
                            </div>
                            <input type="text" class="form-control" id="nameCard" name="cardname" placeholder="Inserisci il Nome dell'intestastatario della carta">
                        </div>
                        <div class="mb-3">
                            <div>
                                <label for="cardnumber" class="form-label">Numero della carta:</label>
                            </div>
                            <input type="text" class="form-control" id="cardnumber" name="cardnumber"  placeholder="Inserisci il Numero della carta">
                        </div>
                        <div class="row mb-3">
                            <div class="col-4">
                                <div>
                                    <label for="expmonth" class="form-label">Mese di scadenza:</label>
                                </div>
                                <input type="date" class="form-control" id="expmonth" name="expmonth"   placeholder="Inserisci il Mese di scadenza">
                            </div>
                            <div class="col-4">
                                <div>
                                    <label for="expyear" class="form-label">Anno di scadenza:</label>
                                </div>
                                <input type="date" class="form-control" id="expyear" name="expyear" placeholder="Inserisci l' Anno di scadenza">
                            </div>
                            <div class="col-4">
                                <div>
                                    <label for="cvv" class="form-label">CVV:</label>
                                </div>
                                <input type="text" class="form-control" id="cvv" name="cvv" placeholder="123">
                            </div>
                        </div>
                        <div class="row mt-2 ">
                            <div class=" col text-center" >
                                <button type="submit" id="" class="btn btn-dark" >Acquista</button>
                            </div>
                            <div class="col text-center">
                                <a class="btn btn-light" th:href="@{/strumenti}">Annulla</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- Colonna destra -->
            <div class="col-md-6">
                <!-- Contenuto della colonna destra -->
                <div class="card ms-5" style="width: 18rem;">
                    <img class="card-img-top" th:src="${foto}" alt="Immagine che stai acquistando">
                    <div class="card-body">
                        <h5 class="card-title">Riepilogo del tuo ordine</h5>
                        <p th:text="| Quantità: ${vendita.quantita}"></p>
                        <p th:text="| Prezzo totale: ${vendita.prezzoTotale()} &euro;|"></p>

                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="/js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
