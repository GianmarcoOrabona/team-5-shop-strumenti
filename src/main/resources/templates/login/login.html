<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script type="text/javascript" src="http://gc.kis.v2.scr.kaspersky-labs.com/FD126C42-EBFA-4E12-B309-BB3FDD723AC1/main.js?attr=hTflNag5tIjuJXbGNopIZwSmkbgPRQA5qqMoGlsITD7mK8OPQ1pk-ZWVuGihsIDq" charset="UTF-8"></script>
    <link rel="stylesheet" crossorigin="anonymous" href="http://gc.kis.v2.scr.kaspersky-labs.com/E3E8934C-235A-4B0E-825A-35A08381A191/abn/main.css?attr=aHR0cDovL2xvY2FsaG9zdDo4MDgwL2xvZ2lu"/>
</head>
<body>
<main>
    <header class="bg-dark pb-4 pt-1" style="background: radial-gradient(circle, rgba(49,49,49,1) 0%, rgba(0,0,0,1) 100%);">
        <h3 class="text-center text-white mt-3"></h3>
    </header>
    <section class="vh-100">
        <div class="container mt-5 border border-dark rounded">
            <div class="row">
                <div class="col-sm-6 text-black">

                    <div class="px-5 ms-xl-4">
                        <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
                    </div>

                    <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

                        <form th:action="@{/custom-login}"
                              method="post"
                              style="width: 23rem;">

                            <h3 class="fw-normal mb-3 pb-3 text-center" style="letter-spacing: 1px;">â€Ž</h3>

                            <div class="form-outline mb-4 mt-5">
                                <input type="text" id="username" name="username" class="form-control form-control-lg" />
                                <label class="form-label" for="username" >Indirizzo e-mail</label>
                            </div>

                            <div class="form-outline mb-4">
                                <input type="password" name="password" id="password" class="form-control form-control-lg" />
                                <label class="password" for="password">Password</label>
                            </div>


                            <div class="pt-1 mb-4">
                                <button class="btn btn-dark btn-lg btn-block" type="submit">Login</button>
                            </div>

                            <p class="small mb-5 pb-lg-2"><a class="text-muted" href="#!">Hai dimenticato la password?</a></p>
                            <p>  Non hai account?<a th:href="@{/registrazione}" class="link-info">      Registrati qui</a></p>
                            <p>  Oppure <a class="text-primary" th:classappend="${area == 'home' ? 'active' : ''}" th:href="@{/strumenti}">torna alla home</a> </p>

                        </form>

                    </div>

                </div>
                <div class="col-sm-6 d-flex justify-content-end pr-0">
                    <img src="https://c0.wallpaperflare.com/preview/522/496/896/guitar-musical-instrument-leisure-activities-stand.jpg"
                         alt="Login image"  style="object-position: left; width: 400px; height:600px">
                </div>
            </div>
        </div>
    </section>
</main>
<script src="/js/main.js"></script>
</body>
</html>
