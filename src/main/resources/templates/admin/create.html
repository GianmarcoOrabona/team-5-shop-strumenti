<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/resource :: head('Aggiungi Strumento')"></head>
<body>

<header>
    <div class="row bg-dark p-3">
        <h3 class="text-center text-light"> AGGIUNGI UNO STRUMENTO </h3>
    </div>
</header>
<main>
    <div class="container mt-5">

        <p class="text-secondary text-start">* Campi obbligatori</p>

        <form
                method="post"
                th:action="@{/admin/create}"
                id="create-strumento"
                class="row g-3"
                th:object="${strumento}"
        >
            <div class="col-6">
                <div class="col-md-6 mb-3">
                    <label for="marca" class="form-label">Marca*</label>
                    <input type="text" class="form-control" id="marca" placeholder="Es: Fender" th:field="*{marca}" th:errorClass="is-invalid">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('marca')}">
                        <ul>
                            <li th:each="err : ${#fields.errors('marca')}" th:text="${err}"></li>
                        </ul>
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="prezzo" class="form-label">Prezzo*</label>
                    <input type="number" min="0" value="0" step=".01" class="form-control" id="prezzo" th:field="*{prezzo}" th:errorClass="is-invalid">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('prezzo')}">
                        <ul>
                            <li th:each="err : ${#fields.errors('prezzo')}" th:text="${err}"></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="col-md-6 mb-3">
                    <label for="foto" class="form-label">Foto</label>
                    <input type="text" class="form-control" id="foto" th:field="*{foto}">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="modello" class="form-label">Modello*</label>
                    <input type="text" class="form-control" id="modello" placeholder="Es: Stratocaster" th:field="*{modello}" th:errorClass="is-invalid">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('modello')}">
                        <ul>
                            <li th:each="err : ${#fields.errors('modello')}" th:text="${err}"></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-12" style="position:relative;left:35%;top:10px">
                <label for="inputPassword5" class="form-label">Quantit√†</label>
                <input type="number" id="inputPassword5" class="form-control inputNumber" aria-describedby="passwordHelpBlock"  th:field="*{quantita}">
            </div>
            <div class="col-md-12">
                <label for="descrizione" class="form-label">Scrivi una descrizione</label>
                <textarea class="form-control" rows="10" id="descrizione" th:field="*{descrizione}"></textarea>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Aggiungi</button>
                <a class="btn btn-danger" th:href="@{/admin}">Cancel</a>
            </div>

            <div class="col-4">
                <label class="form-label" for="type">Categoria</label>
                <select id="type" class="form-select" th:field="*{categorie}">
                    <option value="" selected>Choose a type</option>
                    <option th:each="cl : ${categoriaList}" th:value="${cl.id}"
                            th:text="${cl.name}"></option>
                </select>
            </div>


        </form>
    </div>
</main>
</body>
</html>
