<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="navbar2(area)">
    <div class="container p-3">

        <div class="row text-center">

            <div class=" col-4 mt-2">
                <li class=" list-inline-item">
                    <a class="text-p fst-italic" href="#">Servizi</a>
                </li>
                <li class=" list-inline-item">
                    <a class="text-p p-4 fst-italic" href="#">Contattaci</a>
                </li>
                <li class="nav-item list-inline-item">
                    <a class="text-p fst-italic" href="#">Su di noi</a>
                </li>
                <li class="nav-item">
                    <a  th:classappend="${area == 'area admin' ? 'active' : ''}" th:href="@{/admin}">Area admin</a>
                </li>
                <li class="nav-item">
                    <a th:classappend="${area == 'area assortimenti' ? 'active' : ''}" th:href="@{/admin/assortimento}">Assortimenti</a>
                </li>

            </div>

            <div class="col-4 ra">
                <form
                        id="strumenti-search"
                        th:action="@{/strumenti}"
                        method="get"
                        class="ms-auto"
                >
                    <div class="input-group search-container rounded-pill">
                        <input class="form-control me-2" type="text" name="keyword" id="keyword"
                               placeholder="Cerca lo strumento" th:value="${preloadSearch}">
                        <button type="submit" class="btn btn-primary"><i class="fa fa-search"></i></button>
                    </div>
                </form>
            </div>
            <div class="col-4 mt-2">
                <li class="nav-item list-inline-item">
                    <a class="text-p p-4 fst-italic" href="#">Spedizioni</a>
                </li>
                <li class="nav-item list-inline-item">
                    <a class="text-p fst-italic" href="#">Pagamenti sicuri</a>
                </li>
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-center bg-nero">
        <nav class="navbar navbar-expand-lg navbar-dark ">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item list-inline-item">
                        <a class="nav-link a-purple" href="#">Chitarre</a>
                    </li>
                    <li class="nav-item list-inline-item">
                        <a class="nav-link a-purple" href="#">Bassi</a>
                    </li>
                    <li class="nav-item list-inline-item">
                        <a class="nav-link a-purple" href="#">Batterie</a>
                    </li>
                    <li class="nav-item list-inline-item">
                        <a class="nav-link a-purple" href="#">Tastiere/Pianoforti</a>
                    </li>
                    <li class="nav-item list-inline-item">
                        <a class="nav-link a-purple" href="#">Software</a>
                    </li>
                    <li class="nav-item list-inline-item">
                        <a class="nav-link a-purple" href="#">Microfoni</a>
                    </li>
                    <li class="nav-item list-inline-item">
                        <a class="nav-link a-purple" href="#">Accessori</a>
                    </li>
                    <li class="nav-item list-inline-item">
                        <a class="nav-link a-purple" href="#">Audio Professionale PA</a>
                    </li>
                    <li class="nav-item list-inline-item">
                        <a class="nav-link a-purple" href="#">Video / Podcasting</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</div>

</body>
</html>
