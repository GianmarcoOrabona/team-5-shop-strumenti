<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <a th:href="@{/strumenti/show/{id}(id=${strumenti.id})}" class="text-decoration-none text-dark"  th:fragment="card('')>
        <div class="card h-100 crad-strumento">
            <img th:src="${strumenti.foto}" class="card-img-top img-fluid object-fit-contain"
                 alt="strumento" style="height: 200px;">
            <div class="card-body d-flex flex-column">
                <h5 th:text="${strumenti.marca}"></h5>
                <p class="card-text mb-4" th:text="${strumenti.modello}"></p>
                <div class="mt-auto d-flex justify-content-around">
                    <a th:if="${area == 'admin'}" th:href="@{/strumenti/edit/{id}(id=${strumenti.id})}" class="btn btn-primary">Modifica</a>
                    <a th:if="${area == 'public'}" th:href="@{/strumenti/buy/{id}(id=${strumenti.id})}" class="btn btn-primary">Acquista</a>
                    <form th:action="@{/strumenti/delete/{id}(id=${strumenti.id})}" method="post"
                          onsubmit="return confirm('Are you sure?')">
                        <button type="submit" th:if="${area == 'admin'}" class="btn btn-danger">Elimina</button>
                    </form>
                </div>
            </div>
        </div>
    </a>
</body>
</html>
