<html xmlns:th="http://www.thymeleaf.org">
<body>
<nav th:fragment="topNavbar(area)" class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}"><img class="ms-2 rounded-circle" style="width:50px" src="/Logo negozio.jpg"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="top-navbar">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${area == 'home' ? 'active' : ''}" th:href="@{/}"><i class="fa-solid fa-house"></i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${area == 'area admin' ? 'active' : ''}" th:href="@{/admin}">Catalogo</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${area == 'area assortimenti' ? 'active' : ''}" th:href="@{/admin/assortimento}">Assortimenti</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${area == 'area vendite' ? 'active' : ''}" th:href="@{/admin/vendite}">Vendite</a>
                </li>
            </ul>
        </div>
    </div>

    <div th:if="${area == 'strumenti'}">
        <div class="row d-flex">
            <form
                    id="strumenti-search"
                    th:action="@{/strumenti}"
                    method="get"
                    class="ms-auto"
            >
                <div class="input-group">
                    <input class="form-control me-2" type="text" name="keyword" id="keyword"
                           placeholder="Cerca lo strumento" th:value="${preloadSearch}">
                    <button type="submit" class="btn btn-primary">Search</button>
                </div>
            </form>
        </div>
    </div>
</nav>
</body>
</html>
