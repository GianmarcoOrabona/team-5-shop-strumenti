<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/resource :: head('Lista strumenti')"></head>
<body>
<header>
    <nav th:replace="fragments/navbar :: topNavbar('strumenti')"></nav>
</header>

<main>
    <div class="container mt-100">
        <h1 class="text-center ">Strumenti</h1>
        <!-- Card strumenti -->
        <div class="row g-5">
            <div class="col-3" th:each="strumenti : ${strumenti}">
                <a th:href="@{/strumenti/show/{id}(id=${strumenti.id})}" class="text-decoration-none text-dark">
                    <div class="card h-100 crad-strumento">
                        <img th:src="${strumenti.foto}" class="card-img-top img-fluid object-fit-contain"
                             alt="strumento" style="height: 200px;">
                        <div class="card-body d-flex flex-column">
                            <h5 th:text="${strumenti.marca}"></h5>
                            <p class="card-text mb-4" th:text="${strumenti.modello}"></p>
                            <p class="card-text mb-4" th:text="${strumenti.prezzo}"></p>
                            <div class="mt-auto d-flex justify-content-around">
                                <a th:if="${area == 'public'}" th:href="@{/strumenti/buy/{id}(id=${strumenti.id})}" class="btn btn-primary">Acquista</a>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</main>

<form
        id="strumenti-search"
        th:action="@{/strumenti}"
        method="get"
        class="ms-auto"
>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
            Default checkbox
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
        <label class="form-check-label" for="flexCheckChecked">
            Checked checkbox
        </label>
    </div>
    <button type="submit" class="btn btn-primary">Search</button>
</form>



<script type="text/javascript" th:src="@{/js/main.js}"></script>
<footer th:replace="fragments/footer :: footer()"></footer>
<th:block th:replace="fragments/resource :: script"></th:block>
</body>
</html>
