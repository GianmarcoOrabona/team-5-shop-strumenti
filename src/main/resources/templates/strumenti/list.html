<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/resource :: head('Lista strumenti')">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<header>
    <nav th:replace="fragments/navbar :: topNavbar('strumenti')"></nav>
</header>

<main>
    <h1 class="text-center mt-5">Strumenti</h1>
    <a class="btn btn-danger mb-3" th:href="@{/strumenti/create}"><i class="fa-solid fa-plus"></i></a>
    <div class="container d-flex">
        <div class="row mt-5">
            <div class="col-md-4 p-5" th:each="strumenti : ${strumenti}">
                <div class="card h-100" >
                    <a th:href="@{/strumenti/show/{id}(id=${strumenti.id})}" class="text-decoration-none text-danger">
                        <div class="img-strumenti">
                            <img th:src="${strumenti.foto}" class="card-img-top" alt="...">
                        </div>
                        <div class="card-body row ">
                            <h3 class="card-title d-flex justify-content-center p-3" th:text="${strumenti.marca}"></h3>
                            <h3 class="card-title d-flex justify-content-center p-3" th:text="${strumenti.modello}"></h3>
                            <div class="d-flex justify-content-between">
                                <a th:href="@{/strumenti/edit/{id}(id=${strumenti.id})}" class="btn btn-primary"><i class="fa-solid fa-pen-to-square"></i></a>
                                <form
                                        th:action="@{/strumenti/delete/{id}(id=${strumenti.id})}"
                                        method="post"
                                        onsubmit="return confirm('Are you sure?')">
                                    <button type="submit" class="btn btn-primary"><i class="fa-solid fa-trash"></i></button>
                                </form>
                            </div>

                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:replace="fragments/footer :: footer()"></footer>
<th:block th:replace="fragments/resource :: script"></th:block>
</body>
</html>
