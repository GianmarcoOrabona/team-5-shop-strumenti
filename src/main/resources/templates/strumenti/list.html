<div class="container mt-100">
    <div class="row">
        <div class="d-flex justify-content-center p-5">
            <h1>Top Seller</h1>
        </div>
    </div>

    <div class="container mt-100" th:if="${topStrumenti}">
        <!-- Carosello 2 -->
        <div class="carousel-2" data-flickity='{ "autoPlay": true, "wrapAround": true, "pageDots": false, "imagesLoaded": true }'>
            <div class="carousel-cell-2" th:each="strumento : ${topStrumenti}">
                <div class="card mt-1">
                    <div class="text-center">
                        <img th:src="${strumento.foto}" class="b-purple"
                             alt="strumento" width="200px">
                    </div>
                    <div class="card-body d-flex flex-column text-center hover text-pb">
                        <h5 th:text="${strumento.marca}"></h5>
                        <p class="card-text mb-4" th:text="${strumento.modello}"></p>
                        <p class="card-text mb-4 price-card__price hover text-pb"
                           th:text="|${strumento.prezzo} &euro;|"></p>
                        <div class="mt-auto d-flex justify-content-around">
                            <a th:if="${area == 'public'}" th:href="@{/strumenti/show/{id}(id=${strumento.id})}"
                               class="btn btn-primary">Acquista</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <main>
        <div class="container mt-100">

                                    <a th:if="${area == 'public'}" th:href="@{/strumenti/show/{id}(id=${strumenti.id})}"
                                       class="btn btn-primary">Acquista</a>
