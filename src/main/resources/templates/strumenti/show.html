<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/resource :: head('Lista strumenti')"></head>
<body>
<header>

    <div th:replace="fragments/navbar2 :: navbar2('strumenti')"> </div>
</header>
<div class="container">
    <div class="mt-3 row " style="min-height:900px">
        <div class="col-8 mt-2">
            <h1 th:text="|Dettagli ${strumento.marca} ${strumento.modello}|"></h1>
            <div class="col-4">
                <div class="img-container img-fluid d-flex justify-content-center">
                    <img th:src="${strumento.foto}" alt="foto">
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="price">
                <span class="price-symbol"> &euro; </span>
                <span class="fw-bold" th:text="${strumento.prezzo} "></span>
            </div>
            <p class="p-show">Tasse e spedizione incluse</p>
            <!--Testo che varia in base al numero di strumenti disponibili-->
            <p th:if="${strumento.assortimenti.size() == 0}" style="background-color:red">Non disponibile</p>
            <p th:unless="${strumento.assortimenti.size() == 0}" style="color:green; font-weight:bold">Disponibile</p>
            <p th:text="|Paga fino a 12 rate da: ${strumento.pagaARate()} &euro;|"></p>
            <p class="text-danger">Spedizione <i class="fa-solid fa-truck"></i></p>
            <form
                    method="post"
                    th:action="@{/vendite}"
                    th:object="${vendita}"
                    id="create-strumento"
                    class="row g-3"
            >
                <input type="hidden" th:field="*{strumento}">
                <input type="hidden" th:field="*{data}">
                <select class="form-select" aria-label="Default select example" style="width:100px;position:relative;left:8px" name="quantita">
                    <option th:each="qt : ${array}" th:text="${qt}" th:value="${qt}"></option>
                </select>
                <div class="input-group mb-3">
                    <button type="submit" class="btn btn-success" data-bs-toggle="modal"
                            data-bs-target="#addToCartModal">
                        <i class="fa-solid fa-bag-shopping"></i>
                        Acquista
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<footer th:replace="fragments/footer :: footer()"></footer>
<th:block th:replace="fragments/resource :: script"></th:block>
</body>
</html>
