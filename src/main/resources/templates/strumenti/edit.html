<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/resource :: head('Edit Strumento')"></head>
<body>

<form class="row g-3">
    <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Marca</label>
        <input type="text" class="form-control" id="inputEmail4">
    </div>
    <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Modello</label>
        <input type="text" class="form-control" id="inputPassword4">
    </div>
    <div class="col-12">
        <label for="inputAddress" class="form-label">Prezzo</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
    </div>
    <div class="col-12">
        <label for="inputAddress2" class="form-label">Foto</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
    </div>
    <div class="col-md-6">
        <label for="inputCity" class="form-label">Descrizione</label>
        <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="col-12">
        <button type="submit" class="btn btn-primary">Modifica</button>
        <a class="btn btn-primary" th:href="@{/strumenti}">Cancel</a>
    </div>
</form>

</body>
</html>
