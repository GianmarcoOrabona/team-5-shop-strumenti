<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/resource :: head('Edit Strumento')"></head>
<body>
<h1 style="text-align:center">Modifica uno strumento</h1>
<form
        method="post"
        th:action="@{/strumenti/edit/{id}(id=${strumento.id})}"
        id="edit-strumento"
        class="row g-3"
        th:object="${strumento}">
    <header>
        <div class="row bg-dark p-3">
            <h3 class="text-center text-light"> MODIFICA UNO STRUMENTO </h3>
        </div>
    </header>
    <div class="container ms-4">
    <div class="col-6 mt-3">
        <label for="inputMarca" class="form-label">Marca</label>
        <input type="text" class="form-control" id="inputMarca" th:field="*{marca}">
    </div>
    <div class="col-6">
        <label for="inputAddress" class="form-label">Prezzo</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" th:field="*{prezzo}">
    </div>
    <div class="col-6">
        <label for="inputAddress2" class="form-label">Foto</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor" th:field="*{foto}">
    </div>
    <div class="d-flex justify-content-center">
    <div class="mb-3 col-6">

        <label for="exampleFormControlTextarea1" class="form-label" style="font-size:20px">Scrivi una descrizione</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" th:field="*{descrizione}"></textarea>
    </div>
    </div>
    <div class="col-12" style="text-align:center">
        <button type="submit" class="btn btn-primary">Modifica</button>
        <a class="btn btn-primary" th:href="@{/strumenti}">Cancel</a>
    </div>
    </div>
</form>

</body>
</html>
